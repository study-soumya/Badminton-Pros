<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="max-age=604800" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Badminton Pros</title>
    {% load static %}

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="{% static 'images/favicon.ico' %}"
    />

    <!-- Font awesome 5 -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'fonts/fontawesome/css/all.min.css' %}"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- custom style -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/bootstrap.css' %}"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'css/ui.css' %}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/custom.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/responsive.css' %}"
      media="only screen and (max-width: 1200px)"
    />
  </head>

  <body>
    <!-- Navbar -->
    {% include 'includes/navbar.html' %} {% block content %}
    <!-- Content -->
    {% endblock %}

    <!-- Footer -->
    {% include 'includes/footer.html' %}

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      type="text/javascript"
    ></script>

    <!-- Bootstrap4 files-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- custom javascript -->
    <script src="{% static 'js/script.js' %}" type="text/javascript"></script>

    <!-- PayPal JS -->
    <script src="https://www.paypal.com/sdk/js?client-id=Ab_6GzfPYeUhpfCQAtNxbM6aGtGyL1TpFMmcs0_-RZLVhQUj9SFPUmK4c2VR39FBr2Rq920y2J0YpzCK&currency=USD"></script>

    <script>
      // jquery ready start
      $(document).ready(function () {
        $(".thumb a").click(function (e) {
          e.preventDefault();
          $(".mainImage img").attr("src", $(this).attr("href"));
        });
      });
      // jquery end
    </script>
  </body>
</html>
