{% extends 'base.html' %} {% load static %}{% load humanize %} {% block content %}
<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
	<div class="container">
		<div class="intro-banner-wrap">
			<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
				</ol>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="d-block w-100" src="{% static 'images/banners/LCW.png' %}" alt="First slide">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="{% static 'images/banners/LD.jpeg' %}" alt="Second slide">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="{% static 'images/banners/Axelsen.jpg' %}" alt="Third slide">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="{% static 'images/banners/Kevin.jpg' %}" alt="Four slide">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="{% static 'images/banners/Srikant.jpg' %}" alt="Fifth slide">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="{% static 'images/banners/Satwik and Chirag.jpg' %}" alt="Sixth slide">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="{% static 'images/banners/Sindhu.jpg' %}" alt="Third slide">
					</div>
				</div>
				<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
			<img
				src=""
				class="img-fluid rounded" />
		</div>
	</div>
	<!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
	<div class="container">
		<header class="section-heading">
			<a href="{% url 'store' %}" class="btn btn-outline-primary float-right"
				>See all</a
			>
			<h3 class="section-title">Popular Products</h3>
		</header>
		<!-- sect-heading -->

		<div class="row">
			{% for product in  products %}
			<div class="col-md-3">
				<div class="card card-product-grid">
					<a href="{{ product.get_url }}" class="img-wrap">
						<img src="{{ product.images.url }}" />
					</a>
					<figcaption class="info-wrap">
						<a href="{{ product.get_url }}" class="title"
							>{{ product.product_name }}</a
						>
						<div class="price mt-1">${{ product.price|intcomma }}</div>
						<!-- price-wrap.// -->
						<div>
							<span>
								<i
									class="fa fa-star{% if product.averageReview < 0.5 %}-o{% elif review.rating >= 0.5 and product.averageReview < 1 %}-half-o{% endif %} text-warning"></i>
								<i
									class="fa fa-star{% if product.averageReview < 1.5 %}-o{% elif review.rating >= 1.5 and product.averageReview < 2 %}-half-o{% endif %} text-warning"></i>
								<i
									class="fa fa-star{% if product.averageReview < 2.5 %}-o{% elif review.rating >= 2.5 and product.averageReview < 3 %}-half-o{% endif %} text-warning"></i>
								<i
									class="fa fa-star{% if product.averageReview < 3.5 %}-o{% elif review.rating >= 3.5 and product.averageReview < 4 %}-half-o{% endif %} text-warning"></i>
								<i
									class="fa fa-star{% if product.averageReview < 4.5 %}-o{% elif review.rating >= 4.5 and product.averageReview < 5 %}-half-o{% endif %} text-warning"></i>
							</span>
						</div>
					</figcaption>
				</div>
			</div>
			{% endfor %}
		</div>
		<!-- row.// -->
	</div>
	<!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->


{% endblock %}
